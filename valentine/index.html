<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Контейнер для всех изображений -->
    <div id="imagesContainer"></div>
    
    <!-- Основной контент -->
    <div class="main-content">
        <div class="card">
            <h1 class="title">Dear XO Girl, Will you be my valentine?</h1>
            
            <div class="buttons">
                <button class="btn btn-yes" id="btnYes">Yes</button>
                <button class="btn btn-no" id="btnNo">No</button>
            </div>
        </div>
    </div>
    
    <!-- Сообщение после нажатия "Да" -->
    <div class="love-message" id="loveMessage">
        Thank you, i love you!
    </div>
    
    <!-- Сообщение для кнопки "Нет" -->
    <div class="no-message" id="noMessage">
        No button is not accepted
    </div>
    
    <script src="script.js"></script>
</body>
</html>
